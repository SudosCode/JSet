<body>
  JSet: An <a href="https://github.com/SudosCode/JSet">opensource</a> JS port of the card game "Set"
  <script src="SetLogic.js"></script>
</body>
<div>
  <span><button onclick=gameStart()>New Game</button></span>
  <span>Game Log:</span>
  <span id="logText"> Ready!</span>
</div>
<div>
  <span>Sets: </span>
  <span id="scoreNum">0</span>
</div>
<table>
  <tr>
    <td><canvas id="slot0" onclick=cardPick(0) width="360" height="180" title="Empty Slot">This text is visible if your
        browser doesn't support Canvas. Your browser must be pretty ancient, huh?</canvas></td>
    <td><canvas id="slot1" onclick=cardPick(1) width="360" height="180"
        title="Empty Slot">ウェブブラウザが「Canvas」をサポートしていませんとこのテキストが表示します。　ウェブブラウザがかなり古いだよね。</canvas></td>
    <td><canvas id="slot2" onclick=cardPick(2) width="360" height="180" title="Empty Slot"></canvas></td>
  </tr>
  <tr>
    <td><canvas id="slot3" onclick=cardPick(3) width="360" height="180" title="Empty Slot"></canvas></td>
    <td><canvas id="slot4" onclick=cardPick(4) width="360" height="180" title="Empty Slot"></canvas></td>
    <td><canvas id="slot5" onclick=cardPick(5) width="360" height="180" title="Empty Slot"></canvas></td>
  </tr>
  <tr>
    <td><canvas id="slot6" onclick=cardPick(6) width="360" height="180" title="Empty Slot"></canvas></td>
    <td><canvas id="slot7" onclick=cardPick(7) width="360" height="180" title="Empty Slot"></canvas></td>
    <td><canvas id="slot8" onclick=cardPick(8) width="360" height="180" title="Empty Slot"></canvas></td>
  </tr>
  <tr>
    <td><canvas id="slot9" onclick=cardPick(9) width="360" height="180" title="Empty Slot"></canvas></td>
    <td><canvas id="slot10" onclick=cardPick(10) width="360" height="180" title="Empty Slot"></canvas></td>
    <td><canvas id="slot11" onclick=cardPick(11) width="360" height="180" title="Empty Slot"></canvas></td>
  </tr>
  <tr>
    <td><canvas id="slot12" onclick=cardPick(12) width="360" height="180" title="Empty Slot"></canvas></td>
    <td><canvas id="slot13" onclick=cardPick(13) width="360" height="180" title="Empty Slot"></canvas></td>
    <td><canvas id="slot14" onclick=cardPick(14) width="360" height="180" title="Empty Slot"></canvas></td>
  </tr>
</table>

</html>
